<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Expense Tracker</h1>

      <div class="balance-container">
        <p>YOUR BALANCE</p>
        <div class="balance" id="balance">$0</div>
      </div>

      <!-- Amounts container -->
      <div class="amounts-container">
        <div class="amount">
          <p>INCOME</p>
          <div class="income" id="income-total">$0</div>
        </div>

        <div class="amount">
          <p>EXPENSES</p>
          <div class="expense" id="expense-total">$0</div>
        </div>
      </div>

      <div class="history-container">
        <h2>History</h2>
        <div class="operation minus" id="operation">
          <p id="description">PS5</p>
          <p id="amount">290</p>
          <div class="close-btn" id="close-btn">X</div>
        </div>

        <div class="operation plus" id="operation">
          <p id="description">PS5</p>
          <p id="amount">290</p>
          <div class="close-btn" id="close-btn">X</div>
        </div>
      </div>

      <div class="add-transaction-container">
        <h2>Add new transaction</h2>

        <div class="form-control">
          <label for="description">Description:</label>
          <input type="text" placeholder="Enter Description" />
        </div>

        <div class="form-control">
          <label for="amount">Amount:</label>
          <small
            >(negative number: <span class="expense">expense</span>, positive:
            <span class="income">income</span>)</small
          >
          <input type="number" placeholder="Enter Amount" />
        </div>

        <button id="add">Add transaction</button>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
